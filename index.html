<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
      <section class="container">
            <div class="image-banner">
              <img class="mobile-image" src="assets/images/illustration-sign-up-mobile.svg" alt="">

              <img class="desktop-image" src="assets/images/illustration-sign-up-desktop.svg" alt="">
            </div>
   
            <article class="text-layout">
                <h1>Stay updated!</h1>

                <p>Join 60,000+ product managers receiving monthly updates on:</p>

                <ul>
                  <li>Product discovery and building what matters</li>
                  <li>Measuring to ensure updates are a success</li>
                  <li>And much more!</li>
                </ul>

                <form action="#">
                  <div class="email-layout">
                    <label for="email" id="email-label">Email address</label>
                    <input type="email" placeholder="email@company.com" id="email" name="email">
                  </div>
                  <button>Subscribe to monthly newsletter</button>
                </form>
            </article>
      </section>
    </main>
    <footer></footer>
  <!-- Sign-up form start -->

  <!-- 

  
  
 
  

  Email address
  email@company.com



  Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
</body>
</html>
